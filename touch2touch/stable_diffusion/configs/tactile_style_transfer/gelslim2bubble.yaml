model:
  base_learning_rate: 1.0e-06
  target: ldm.models.diffusion.ddpm_gelslim2bubble.LatentDiffusion
  params:
    linear_start: 0.0015
    linear_end: 0.0155
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    loss_type: l1
    first_stage_key: image
    cond_stage_key: aux
    image_size: 32
    channels: 4
    cond_stage_trainable: true
    concat_mode: true
    scale_by_std: true
    monitor: val/loss_simple_ema
    ignore_keys: []
    # ignore_keys: ['cond_stage_model']
    # ckpt_path: logs/2024-01-08T22-46-06_gelslim2bubble/checkpoints/epoch=000019.ckpt
    # ckpt_path: logs/2023-11-07T20-58-53_img2touch_tactile_nerf_resnet_rgbd/checkpoints/epoch=000005.ckpt

    scheduler_config:
      target: ldm.lr_scheduler.LambdaLinearScheduler
      params:
        warm_up_steps:
        - 100
        cycle_lengths:
        - 10000000000000
        f_start:
        - 1.0e-06
        f_max:
        - 1.0
        f_min:
        - 1.0
    
    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32
        in_channels: 68
        out_channels: 4
        model_channels: 192
        attention_resolutions:
        - 1
        - 2
        - 4
        - 8
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 2
        - 4
        - 4
        num_heads: 8
        use_scale_shift_norm: true
        resblock_updown: true
    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ckpt_path: models/first_stage_models/kl-f8/model.ckpt
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
    cond_stage_config:
      target: ldm.modules.encoders.modules.ResnetEncoder
      # ckpt_path: logs/ckpts/ResnetEncoder/gelslim_simclr_checkpoint.pth

      params:
        model_name: resnet18

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 48
    num_workers: 4
    wrap: false
    train:
      target: ldm.data.tactile_style_transfer.TactileStyleTransferTrain
      params:
        size: 256
        main_modality: bubble
        transform_flag: True
    validation:
      target: ldm.data.tactile_style_transfer.TactileStyleTransferValidation
      params:
        size: 256
        main_modality: bubble
        transform_flag: False
    test:
      target: ldm.data.tactile_style_transfer.TactileStyleTransferTest
      params:
        size: 256
        main_modality: bubble
        transform_flag: False

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 200
        max_images: 8
        increase_log_steps: False


  trainer:
    benchmark: True
    max_epochs: 30